<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess Web</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="field-header rounded">
                <div class="header-left">
                    <span class="header-timer">Белые - 230 сек</span>
                    <span class="header-timer">Черные - 230 сек</span>
                </div>
                <div class="header-right">
                    <div class="header-button">
                        <button type="button" class="btn btn-outline-primary">Restart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="desc rounded">
                <div class="desc-row">
                    <div class="desc-horizontal flipped">
                        <div class="desc-cell"></div>
                        <div class="desc-cell">A</div>
                        <div class="desc-cell">B</div>
                        <div class="desc-cell">C</div>
                        <div class="desc-cell">D</div>
                        <div class="desc-cell">E</div>
                        <div class="desc-cell">F</div>
                        <div class="desc-cell">G</div>
                        <div class="desc-cell">H</div>
                        <div class="desc-cell"></div>
                    </div>
                </div>
                <div class="desc-row">
                    <div class="desc-vertical">
                        <div class="desc-cell">8</div>
                        <div class="desc-cell">7</div>
                        <div class="desc-cell">6</div>
                        <div class="desc-cell">5</div>
                        <div class="desc-cell">4</div>
                        <div class="desc-cell">3</div>
                        <div class="desc-cell">2</div>
                        <div class="desc-cell">1</div>
                    </div>
                    <div class="main-field">
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                        <div class="field-row">
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                            <div class="field-cell"></div>
                        </div>
                    </div>
                    <div class="desc-vertical flipped">
                        <div class="desc-cell">8</div>
                        <div class="desc-cell">7</div>
                        <div class="desc-cell">6</div>
                        <div class="desc-cell">5</div>
                        <div class="desc-cell">4</div>
                        <div class="desc-cell">3</div>
                        <div class="desc-cell">2</div>
                        <div class="desc-cell">1</div>
                    </div>
                </div>
                <div class="desc-row">
                    <div class="desc-horizontal">
                        <div class="desc-cell"></div>
                        <div class="desc-cell">A</div>
                        <div class="desc-cell">B</div>
                        <div class="desc-cell">C</div>
                        <div class="desc-cell">D</div>
                        <div class="desc-cell">E</div>
                        <div class="desc-cell">F</div>
                        <div class="desc-cell">G</div>
                        <div class="desc-cell">H</div>
                        <div class="desc-cell"></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="field-footer">
                <ul class="footer-info">
                    <li class="info-item">
                        <div class="info-left">Белые:</div>
                        <div class="info-right">********************************</div>
                    </li>
                    <li class="info-item">
                        <div class="info-left">Черные:</div>
                        <div class="info-right">********************************</div>
                    </li>
                </ul>
                <ul class="footer-buttons">
                    <button type="button" id="castling" class="btn btn-outline-secondary">
                        Castling
                    </button>
                    <li class="button-item">
                        <button type="button" class="btn btn-outline-secondary">
                            <img src="../img/arrows/arrow-back-outline.svg" alt="arrow-back" class="arrow-img">
                        </button>
                    </li>
                    <li class="button-item">
                        <button type="button" class="btn btn-outline-secondary">
                            <img src="../img/arrows/arrow-forward-outline.svg" alt="arrow-back" class="arrow-img">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="../js/game_view.js"></script>

<!--    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>-->
<!--    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>-->
</body>
</html>
